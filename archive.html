<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Archive | Yankee Haiku</title>
  
  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Archive | Yankee Haiku">
  <meta property="og:description" content="Every haiku from every Yankees game.">
  <meta property="og:url" content="https://yankeehaiku.com/archive">
  
  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="Yankee Haiku RSS" href="/feed.xml">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Space+Mono:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F5F5F2;
      --ink: #1a1a1a;
      --navy: #003087;
      --red: #C41E3A;
      --gray: #6b6b6b;
      --light-gray: #d4d0c7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Mono', monospace;
      background-color: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 2rem 2rem 0;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      color: var(--navy);
      text-decoration: none;
    }

    .logo span {
      color: var(--ink);
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--gray);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: var(--ink);
    }

    nav a.active {
      color: var(--ink);
    }

    main {
      flex: 1;
      padding: 4rem 2rem;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 0.05em;
      margin-bottom: 2rem;
      text-align: center;
    }

    /* Filters */
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .filter-btn {
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 0.4rem 0.8rem;
      border: 1px solid var(--light-gray);
      background: transparent;
      color: var(--gray);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-btn:hover {
      border-color: var(--ink);
      color: var(--ink);
    }

    .filter-btn.active {
      border-color: var(--ink);
      background: var(--ink);
      color: var(--bg);
    }

    .filter-select {
      font-family: 'Space Mono', monospace;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      padding: 0.4rem 0.8rem;
      border: 1px solid var(--light-gray);
      background: transparent;
      color: var(--gray);
      cursor: pointer;
    }

    .season-header {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.25rem;
      letter-spacing: 0.1em;
      color: var(--navy);
      margin: 2rem 0 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--light-gray);
    }

    .archive-item {
      display: grid;
      grid-template-columns: 1fr;
      gap: 0.5rem;
      padding: 1.25rem 0;
      border-bottom: 1px solid var(--light-gray);
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .archive-item:hover {
      opacity: 0.7;
    }

    .archive-serial {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.75rem;
      letter-spacing: 0.15em;
      color: var(--gray);
    }

    .archive-haiku {
      font-family: 'Courier Prime', monospace;
      font-size: 0.95rem;
      line-height: 1.7;
      color: var(--ink);
    }

    .archive-haiku p {
      margin: 0;
    }

    .archive-meta {
      display: flex;
      gap: 1.5rem;
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--gray);
      margin-top: 0.5rem;
    }

    .archive-meta .result-w {
      color: var(--ink);
    }

    .archive-meta .result-l {
      color: var(--gray);
    }

    .loading {
      text-align: center;
      color: var(--gray);
      font-style: italic;
    }

    footer {
      padding: 2rem;
      text-align: center;
    }

    .copyright {
      font-size: 0.7rem;
      color: var(--gray);
      letter-spacing: 0.05em;
    }

    .contact {
      font-size: 0.7rem;
      color: var(--gray);
      letter-spacing: 0.05em;
      margin-top: 0.5rem;
    }

    .contact a {
      color: var(--gray);
      text-decoration: none;
      border-bottom: 1px solid var(--light-gray);
    }

    .contact a:hover {
      color: var(--ink);
      border-color: var(--ink);
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 1.5rem 1.5rem 0;
      }

      nav {
        gap: 1.5rem;
      }

      main {
        padding: 3rem 1.5rem;
      }

      .filters {
        gap: 0.5rem;
      }

      .archive-meta {
        flex-wrap: wrap;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">YANKEE<span>/HAIKU</span></a>
    <nav>
      <a href="/">Latest</a>
      <a href="/archive" class="active">Archive</a>
      <a href="/about">About</a>
    </nav>
  </header>

  <main>
    <h1>ARCHIVE</h1>
    
    <div class="filters">
      <button class="filter-btn active" data-filter="all">All</button>
      <button class="filter-btn" data-filter="home">Home</button>
      <button class="filter-btn" data-filter="away">Away</button>
      <button class="filter-btn" data-filter="wins">Wins</button>
      <button class="filter-btn" data-filter="losses">Losses</button>
      <select class="filter-select" id="opponent-filter">
        <option value="">All Opponents</option>
      </select>
    </div>
    
    <div id="archive-list">
      <p class="loading">Loading...</p>
    </div>
  </main>

  <footer>
    <div class="copyright">&copy; 2026 Yankee Haiku</div>
    <div class="contact"><a href="mailto:hello@yankeehaiku.com">hello@yankeehaiku.com</a></div>
  </footer>

  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTHyByJOMFJ2ijrRCq09isifkxQkdKZZWi7x7jBviLQsx7I5yDmWJAj0cXMyXuK6IGJYm7o8y1XXtta/pub?output=csv';
    
    let allHaikus = [];
    let currentFilter = 'all';
    let opponentFilter = '';

    async function loadArchive() {
      try {
        const response = await fetch(SHEET_CSV_URL);
        const csv = await response.text();
        const rows = parseCSV(csv);
        
        if (rows.length < 1) {
          showError('No haikus yet');
          return;
        }

        allHaikus = rows;
        populateOpponentFilter();
        applyFilters();
      } catch (error) {
        console.error('Error loading archive:', error);
        showError('Could not load archive');
      }
    }

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = parseCSVLine(lines[0]);
      
      return lines.slice(1).map(line => {
        const values = parseCSVLine(line);
        const row = {};
        headers.forEach((header, i) => {
          row[header.trim()] = values[i] ? values[i].trim() : '';
        });
        return row;
      }).filter(row => row.date && row.line1);
    }

    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"') {
          inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
          result.push(current);
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current);
      return result;
    }

    function populateOpponentFilter() {
      const opponents = [...new Set(allHaikus.map(h => h.opponent ? h.opponent.trim().toUpperCase() : ''))].filter(Boolean).sort();
      const select = document.getElementById('opponent-filter');
      opponents.forEach(opp => {
        const option = document.createElement('option');
        option.value = opp;
        option.textContent = opp;
        select.appendChild(option);
      });
    }

    function applyFilters() {
      let filtered = [...allHaikus];
      
      // Apply filter (case-insensitive, trimmed)
      if (currentFilter === 'home') {
        filtered = filtered.filter(h => h.home_away && h.home_away.trim().toLowerCase() === 'home');
      } else if (currentFilter === 'away') {
        filtered = filtered.filter(h => h.home_away && h.home_away.trim().toLowerCase() === 'away');
      } else if (currentFilter === 'wins') {
        filtered = filtered.filter(h => {
          const us = parseInt(h.score_us);
          const them = parseInt(h.score_them);
          return !isNaN(us) && !isNaN(them) && us > them;
        });
      } else if (currentFilter === 'losses') {
        filtered = filtered.filter(h => {
          const us = parseInt(h.score_us);
          const them = parseInt(h.score_them);
          return !isNaN(us) && !isNaN(them) && us < them;
        });
      }
      
      // Apply opponent filter (case-insensitive)
      if (opponentFilter) {
        filtered = filtered.filter(h => h.opponent && h.opponent.trim().toUpperCase() === opponentFilter.toUpperCase());
      }
      
      displayArchive(filtered);
    }

    function displayArchive(rows) {
      const container = document.getElementById('archive-list');
      container.innerHTML = '';

      if (rows.length === 0) {
        container.innerHTML = '<p class="loading">No haikus match this filter</p>';
        return;
      }

      // Sort by date descending (newest first)
      rows.sort((a, b) => new Date(b.date) - new Date(a.date));

      let currentSeason = null;

      rows.forEach(data => {
        // Check for season change
        const season = data.serial ? data.serial.trim().split('.')[0] : '';
        if (season && season !== currentSeason) {
          currentSeason = season;
          const seasonHeader = document.createElement('div');
          seasonHeader.className = 'season-header';
          seasonHeader.textContent = `${season} SEASON`;
          container.appendChild(seasonHeader);
        }

        const item = document.createElement('div');
        item.className = 'archive-item';
        item.onclick = () => window.location.href = `/?game=${data.serial}`;

        // Format date
        const date = new Date(data.date + 'T00:00:00');
        const formattedDate = date.toLocaleDateString('en-US', {
          month: 'short',
          day: 'numeric',
          year: 'numeric'
        }).toUpperCase();

        // Format opponent
        const homeAway = data.home_away === 'home' ? 'vs' : '@';

        // Format result
        const hasScore = data.score_us && data.score_them;
        const won = hasScore && parseInt(data.score_us) > parseInt(data.score_them);
        const resultClass = hasScore ? (won ? 'result-w' : 'result-l') : '';
        const resultText = hasScore ? (won ? 'W' : 'L') : '';
        const scoreText = hasScore ? `${data.score_us}-${data.score_them}` : '';

        item.innerHTML = `
          <div class="archive-serial">${data.serial || ''}</div>
          <div class="archive-haiku">
            <p>${data.line1 || ''}</p>
            <p>${data.line2 || ''}</p>
            <p>${data.line3 || ''}</p>
          </div>
          <div class="archive-meta">
            <span>${formattedDate}</span>
            <span>${homeAway} ${data.opponent}</span>
            <span class="${resultClass}">${resultText} ${scoreText}</span>
          </div>
        `;

        container.appendChild(item);
      });
    }

    function showError(message) {
      document.getElementById('archive-list').innerHTML = `<p class="loading">${message}</p>`;
    }

    // Filter button handlers
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        currentFilter = this.dataset.filter;
        applyFilters();
      });
    });

    // Opponent filter handler
    document.getElementById('opponent-filter').addEventListener('change', function() {
      opponentFilter = this.value;
      applyFilters();
    });

    // Load on page ready
    loadArchive();
  </script>
</body>
</html>
