<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yankee Haiku</title>
  
  <!-- Open Graph / Social sharing -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Yankee Haiku">
  <meta property="og:description" content="One haiku for every Yankees game. 162 per season, plus whatever October brings.">
  <meta property="og:url" content="https://yankeehaiku.com">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Yankee Haiku">
  <meta name="twitter:description" content="One haiku for every Yankees game. 162 per season, plus whatever October brings.">
  
  <!-- RSS Feed -->
  <link rel="alternate" type="application/rss+xml" title="Yankee Haiku RSS" href="/feed.xml">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Space+Mono:wght@400;700&family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F5F5F2;
      --ink: #1a1a1a;
      --navy: #003087;
      --red: #C41E3A;
      --gray: #6b6b6b;
      --light-gray: #d4d0c7;
      --serial-color: #888;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Mono', monospace;
      background-color: var(--bg);
      color: var(--ink);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 2rem 2rem 0;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }

    .logo {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      color: var(--navy);
      text-decoration: none;
    }

    .logo span {
      color: var(--ink);
    }

    nav {
      display: flex;
      gap: 2rem;
    }

    nav a {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--gray);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    nav a:hover {
      color: var(--ink);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 4rem 2rem;
      text-align: center;
    }

    .haiku-container {
      position: relative;
      max-width: 500px;
    }

    .haiku {
      font-family: 'Courier Prime', monospace;
      font-size: clamp(1.25rem, 3.5vw, 1.5rem);
      font-weight: 400;
      line-height: 2.2;
      letter-spacing: 0.01em;
      color: var(--ink);
    }

    .haiku p {
      margin: 0;
    }

    /* 
     * HANKO ELEMENT
     * Links to about page - decorative seal that leads to more info
     */
    .hanko {
      position: absolute;
      right: -60px;
      bottom: -20px;
      width: 50px;
      height: 50px;
      border: 2px solid var(--red);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.85;
      text-decoration: none;
      transition: opacity 0.2s ease;
    }

    .hanko:hover {
      opacity: 1;
    }

    .hanko span {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1rem;
      color: var(--red);
      letter-spacing: 0.02em;
    }

    /* Serial number - increased contrast */
    .game-number {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.85rem;
      letter-spacing: 0.2em;
      color: var(--serial-color);
      margin-bottom: 2rem;
    }

    .game-info {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--light-gray);
      display: flex;
      gap: 2rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .game-info-item {
      text-align: center;
    }

    .game-info-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--gray);
      margin-bottom: 0.25rem;
    }

    .game-info-value {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.1rem;
      letter-spacing: 0.05em;
    }

    .game-info-value.result-w {
      color: var(--ink);
    }

    .game-info-value.result-l {
      color: var(--ink);
    }

    /* Prev/Next navigation */
    .haiku-nav {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 2rem;
    }

    .haiku-nav a,
    .haiku-nav button {
      font-family: 'Space Mono', monospace;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--gray);
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.2s ease;
      padding: 0;
    }

    .haiku-nav a:hover,
    .haiku-nav button:hover {
      color: var(--ink);
    }

    .haiku-nav a.disabled {
      opacity: 0.3;
      pointer-events: none;
    }

    .copy-link {
      position: relative;
    }

    .copied-toast {
      position: absolute;
      top: -1.5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.6rem;
      color: var(--ink);
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .copied-toast.show {
      opacity: 1;
    }

    footer {
      padding: 3rem 2rem 2rem;
      text-align: center;
    }

    footer .mailing-list {
      margin-top: 0;
      padding-top: 0;
      border-top: none;
      margin-bottom: 2rem;
    }

    .copyright {
      font-size: 0.7rem;
      color: var(--gray);
      letter-spacing: 0.05em;
    }

    .contact {
      font-size: 0.7rem;
      color: var(--gray);
      letter-spacing: 0.05em;
      margin-top: 0.5rem;
    }

    .contact a {
      color: var(--gray);
      text-decoration: none;
      border-bottom: 1px solid var(--light-gray);
    }

    .contact a:hover {
      color: var(--ink);
      border-color: var(--ink);
    }

    /* Mailing list signup */
    .mailing-list {
      text-align: center;
    }

    .mailing-list p {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--gray);
      margin-bottom: 1rem;
    }

    .mailing-list form {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .mailing-list input[type="email"] {
      font-family: 'Space Mono', monospace;
      font-size: 0.8rem;
      padding: 0.6rem 1rem;
      border: 1px solid var(--light-gray);
      background: transparent;
      color: var(--ink);
      width: 220px;
      transition: border-color 0.2s ease;
    }

    .mailing-list input[type="email"]:focus {
      outline: none;
      border-color: var(--ink);
    }

    .mailing-list input[type="email"]::placeholder {
      color: var(--gray);
    }

    .mailing-list button {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.9rem;
      letter-spacing: 0.1em;
      padding: 0.6rem 1.2rem;
      border: 1px solid var(--ink);
      background: var(--ink);
      color: var(--bg);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .mailing-list button:hover {
      background: transparent;
      color: var(--ink);
    }

    .mailing-list button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .subscribe-msg {
      font-size: 0.7rem;
      margin-top: 0.75rem;
      margin-bottom: 0;
      min-height: 1rem;
    }

    .subscribe-msg.success {
      color: var(--ink);
    }

    .subscribe-msg.error {
      color: var(--red);
    }

    /* Loading state */
    .loading {
      color: var(--gray);
      font-style: italic;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        padding: 1.5rem 1.5rem 0;
      }

      nav {
        gap: 1.5rem;
      }

      main {
        padding: 3rem 1.5rem;
      }

      .hanko {
        position: relative;
        right: auto;
        bottom: auto;
        margin-top: 1.5rem;
        margin-left: auto;
        margin-right: auto;
      }

      .game-info {
        gap: 1.5rem;
      }

      .haiku-nav {
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="logo">YANKEE<span>/HAIKU</span></a>
    <nav>
      <a href="/">Latest</a>
      <a href="/archive">Archive</a>
      <a href="/about">About</a>
    </nav>
  </header>

  <main>
    <div class="haiku-container">
      <div class="game-number" id="serial"></div>
      
      <div class="haiku" id="haiku">
        <p class="loading">Loading...</p>
      </div>
      <a href="/about" class="hanko">
        <span>YH</span>
      </a>
    </div>

    <div class="game-info" id="game-info">
      <div class="game-info-item">
        <div class="game-info-label">Date</div>
        <div class="game-info-value" id="date"></div>
      </div>
      <div class="game-info-item">
        <div class="game-info-label">Opponent</div>
        <div class="game-info-value" id="opponent"></div>
      </div>
      <div class="game-info-item">
        <div class="game-info-label">Final</div>
        <div class="game-info-value" id="score"></div>
      </div>
      <div class="game-info-item">
        <div class="game-info-label">Result</div>
        <div class="game-info-value" id="result"></div>
      </div>
    </div>

    <div class="haiku-nav">
      <a href="#" id="prev-link" class="disabled">&larr; Prev</a>
      <button class="copy-link" id="copy-link">
        Copy link
        <span class="copied-toast" id="copied-toast">Copied</span>
      </button>
      <a href="#" id="next-link" class="disabled">Next &rarr;</a>
    </div>
  </main>

  <footer>
    <div class="mailing-list">
      <p>Get each haiku by email</p>
      <form id="subscribe-form">
        <input type="email" name="email" id="email-input" placeholder="your@email.com" required>
        <button type="submit" id="subscribe-btn">Subscribe</button>
      </form>
      <p class="subscribe-msg" id="subscribe-msg"></p>
    </div>
    <div class="copyright">&copy; 2026 Yankee Haiku</div>
    <div class="contact"><a href="mailto:hello@yankeehaiku.com">hello@yankeehaiku.com</a></div>
  </footer>

  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR0FLXeB40bxSZSdpPrag0UYdVOStukVy--34H6WtmK9Fh8ZZMWn8X8pt7bFxiQ1Qkrb_Ai_QOZdE96/pub?output=csv';
    
    let allHaikus = [];
    let currentIndex = 0;

    async function loadHaikus() {
      try {
        // Add cache-busting parameter
        const url = SHEET_CSV_URL + '&_=' + Date.now();
        const response = await fetch(url);
        const csv = await response.text();
        const rows = parseCSV(csv);
        
        if (rows.length < 1) {
          showError('No haikus yet');
          return;
        }

        // Sort by date ascending for proper ordering
        allHaikus = rows.sort((a, b) => new Date(a.date) - new Date(b.date));
        
        // Check URL for specific haiku (permalink)
        const urlParams = new URLSearchParams(window.location.search);
        const gameSerial = urlParams.get('game');
        
        if (gameSerial) {
          const idx = allHaikus.findIndex(h => h.serial === gameSerial);
          if (idx !== -1) {
            currentIndex = idx;
          } else {
            currentIndex = allHaikus.length - 1;
          }
        } else {
          // Show latest
          currentIndex = allHaikus.length - 1;
        }
        
        displayCurrentHaiku();
      } catch (error) {
        console.error('Error loading haiku:', error);
        showError('Could not load haiku');
      }
    }

    function parseCSV(csv) {
      const lines = csv.trim().split('\n');
      const headers = parseCSVLine(lines[0]);
      
      return lines.slice(1).map(line => {
        const values = parseCSVLine(line);
        const row = {};
        headers.forEach((header, i) => {
          row[header.trim()] = values[i] ? values[i].trim() : '';
        });
        return row;
      }).filter(row => row.date && row.line1); // Filter out empty rows
    }

    function parseCSVLine(line) {
      const result = [];
      let current = '';
      let inQuotes = false;
      
      for (let i = 0; i < line.length; i++) {
        const char = line[i];
        if (char === '"') {
          inQuotes = !inQuotes;
        } else if (char === ',' && !inQuotes) {
          result.push(current);
          current = '';
        } else {
          current += char;
        }
      }
      result.push(current);
      return result;
    }

    function displayCurrentHaiku() {
      const data = allHaikus[currentIndex];
      displayHaiku(data);
      updateNavigation();
      updateOpenGraph(data);
    }

    function displayHaiku(data) {
      // Display haiku lines
      const haikuEl = document.getElementById('haiku');
      haikuEl.innerHTML = `
        <p>${data.line1 || ''}</p>
        <p>${data.line2 || ''}</p>
        <p>${data.line3 || ''}</p>
      `;

      // Display serial number
      document.getElementById('serial').textContent = data.serial || '';

      // Format and display date
      const date = new Date(data.date + 'T00:00:00');
      const formattedDate = date.toLocaleDateString('en-US', {
        month: 'short',
        day: 'numeric',
        year: 'numeric'
      }).toUpperCase();
      document.getElementById('date').textContent = formattedDate;

      // Display opponent
      const homeAway = data.home_away === 'home' ? 'vs' : '@';
      document.getElementById('opponent').textContent = `${homeAway} ${data.opponent}`;

      // Display score
      const scoreUs = data.score_us || '';
      const scoreThem = data.score_them || '';
      document.getElementById('score').textContent = scoreUs && scoreThem ? `${scoreUs} - ${scoreThem}` : '';

      // Display result
      const resultEl = document.getElementById('result');
      if (data.score_us && data.score_them) {
        const won = parseInt(data.score_us) > parseInt(data.score_them);
        resultEl.textContent = won ? 'W' : 'L';
        resultEl.className = `game-info-value result-${won ? 'w' : 'l'}`;
      } else {
        resultEl.textContent = '';
        resultEl.className = 'game-info-value';
      }
    }

    function updateNavigation() {
      const prevLink = document.getElementById('prev-link');
      const nextLink = document.getElementById('next-link');
      
      if (currentIndex > 0) {
        prevLink.classList.remove('disabled');
        prevLink.href = `?game=${allHaikus[currentIndex - 1].serial}`;
      } else {
        prevLink.classList.add('disabled');
        prevLink.href = '#';
      }
      
      if (currentIndex < allHaikus.length - 1) {
        nextLink.classList.remove('disabled');
        nextLink.href = `?game=${allHaikus[currentIndex + 1].serial}`;
      } else {
        nextLink.classList.add('disabled');
        nextLink.href = '#';
      }
    }

    function updateOpenGraph(data) {
      // Update page title
      document.title = `${data.serial} | Yankee Haiku`;
      
      // Update meta tags dynamically
      const description = `${data.line1} / ${data.line2} / ${data.line3}`;
      document.querySelector('meta[property="og:title"]').setAttribute('content', `${data.serial} | Yankee Haiku`);
      document.querySelector('meta[property="og:description"]').setAttribute('content', description);
      document.querySelector('meta[name="twitter:title"]').setAttribute('content', `${data.serial} | Yankee Haiku`);
      document.querySelector('meta[name="twitter:description"]').setAttribute('content', description);
      
      // Update canonical URL
      const permalink = `https://yankeehaiku.com?game=${data.serial}`;
      document.querySelector('meta[property="og:url"]').setAttribute('content', permalink);
    }

    // Copy link functionality
    document.getElementById('copy-link').addEventListener('click', function() {
      const data = allHaikus[currentIndex];
      const permalink = `https://yankeehaiku.com?game=${data.serial}`;
      
      navigator.clipboard.writeText(permalink).then(() => {
        const toast = document.getElementById('copied-toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 1500);
      });
    });

    function showError(message) {
      document.getElementById('haiku').innerHTML = `<p class="loading">${message}</p>`;
    }

    // Subscribe form handler
    const SUBSCRIBE_URL = 'https://script.google.com/macros/s/AKfycbwi5HjMxA8oKt8WXvPYJxf7T_Njf-0buDon1MpQj3DliPHsSuyKZdaxwW1zgIovX2Ik/exec';
    
    document.getElementById('subscribe-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const emailInput = document.getElementById('email-input');
      const btn = document.getElementById('subscribe-btn');
      const msg = document.getElementById('subscribe-msg');
      const email = emailInput.value.trim();
      
      if (!email) return;
      
      // Disable form while submitting
      btn.disabled = true;
      btn.textContent = '...';
      msg.textContent = '';
      msg.className = 'subscribe-msg';
      
      try {
        const response = await fetch(SUBSCRIBE_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `email=${encodeURIComponent(email)}`
        });
        
        // no-cors means we can't read response, assume success
        msg.textContent = "You're in. Reply to any email to unsubscribe.";
        msg.className = 'subscribe-msg success';
        emailInput.value = '';
      } catch (error) {
        msg.textContent = 'Something went wrong. Try again.';
        msg.className = 'subscribe-msg error';
      }
      
      btn.disabled = false;
      btn.textContent = 'Subscribe';
    });

    // Load on page ready
    loadHaikus();
  </script>
</body>
</html>
